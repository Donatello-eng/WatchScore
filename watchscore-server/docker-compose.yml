# /home/watchscore/backend/docker-compose.yml
services:
  api:
    image: ${IMAGE_NAME:-watchscore-backend}:${IMAGE_TAG:-latest}
    env_file: [.env]
    ports: ["8000:8000"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 3s
      retries: 10
